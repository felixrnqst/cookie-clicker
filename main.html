<!DOCTYPE html>

<html>
    <head>
        <title id="title"t>Cookie Clicker</title>
    </head>
    <body>
        <h1>
            Cookie Clicker
        </h1>
        <h2>
            Realised by group n°1
        </h2>
        <p>
            Ce cookie clicker sera le meilleur jamais réalisé
        </p>
        <img src="cookie.png" id="cookie" style="width: 200px" onclick="increment()">
